<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        Weather Dashboard
    </title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link href="./assets/fonts/nucleo/css/nucleo.css" rel="stylesheet" />
    <link href="./assets/fonts/fontawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="./styles/main.css" rel="stylesheet" />
</head>

<body>
    <div class="loader_container">
        <div class="loader"></div>
    </div>
    <nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light bg-white" id="sidenav-main">
        <div class="container-fluid">
            <div id="search-components" class="collapse navbar-collapse" id="sidenav-collapse-main"></div>
        </div>
    </nav>
    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
            <div class="container-fluid">
                <!-- Brand -->
                <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="./index.html">Weather
                    dashboard</a>
                <!-- Form -->
                <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">
                    <div class="form-group mb-0">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                            </div>
                            <input id="city-search" class="form-control" placeholder="Search" type="text">
                        </div>
                    </div>
                </form>
                <!-- User -->
                <ul class="navbar-nav align-items-center d-none d-md-flex">
                    <li class="nav-item dropdown">
                        <div class="media align-items-center">
                            <span class="avatar avatar-sm rounded-circle">
                                <img alt="Image placeholder" src="./assets/images/profil/avatar-icon.jpg">
                            </span>
                            <div class="media-body ml-2 d-none d-lg-block">
                                <span class="mb-0 text-sm font-weight-bold">vscav</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End Navbar -->
        <!-- Header -->
        <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
            <div class="container-fluid">
                <div class="header-body">
                </div>
            </div>
        </div>
        <div class="container-fluid mt--7">
            <div class="row">
                <div class="col-xl-4 mb-5 mb-xl-0">
                    <div class="card card-profile shadow">
                        <div class="row justify-content-center">
                            <div class="col-lg-3 order-lg-2">
                                <div class="card-profile-image">
                                    <img id="main-icon">
                                </div>
                            </div>
                        </div>
                        <div class="card-body pt-9 pt-md-9">
                            <div class="text-center">
                                <h2 id="currentTemp"></h2>
                                <div class="h5 font-weight-300">
                                    Real-time weather for
                                </div>
                                <h3 id="location"></h3>
                                <div>
                                    <a id="add-user-city" href="#!" class="btn btn-sm btn-primary">Add</a>
                                </div>
                                <hr class="my-4" />
                                <p id="summary"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8 mb-5 mb-xl-0">
                    <div class="card bg-gradient-default shadow">
                        <div class="card-header bg-transparent">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h6 class="text-uppercase text-light ls-1 mb-1">Overview</h6>
                                    <h2 class="text-white mb-0">Temperature evolution</h2>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <!-- Chart -->
                            <div class="chart">
                                <!-- Chart wrapper -->
                                <canvas id="temp-chart" class="chart-canvas"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Details stats -->
            <div class="row mt-5">
                <div class="col-xl-4 col-lg-12">
                    <div class="card card-stats mb-4 mb-xl-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h2 class="card-title mb-0">Wind</h2>
                                    <span id="windSpeed" class="h3 font-weight-bold text-muted mb-0"></span>
                                </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-lighter text-white rounded-circle shadow">
                                        <i></i>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <p class="mt-3 mb-0 text-muted text-sm">
                                    <span class="text-nowrap mr-2">Wind bearing</span>
                                    <span id="windBearing" class="text-dark font-weight-bold"></span>
                                </p>
                                <p class="mt-3 mb-0 text-muted text-sm">
                                    <span class="text-nowrap mr-2">Wind gust</span>
                                    <span id="windGust" class="text-dark font-weight-bold"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="card card-stats mb-4 mb-xl-0 mt-xl-2">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h2 class="card-title mb-0">UV</h2>
                                    <span id="windSpeed" class="h3 font-weight-bold text-muted mb-0"></span>
                                </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-lighter text-white rounded-circle shadow">
                                        <i></i>
                                    </div>
                                </div>
                            </div>
                            <div id="uvIndexBadges" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-8 col-lg-12">
                    <div class="card card-stats mb-4 mb-xl-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h2 class="card-title mb-0">Percentages</h2>
                                </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-lighter text-white rounded-circle shadow">
                                        <i></i>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4 text-center">
                                    <p class="mb-4 text-muted text-sm">
                                        <span class="text-dark font-weight-bold">Risk of precipitation</span>
                                    </p>
                                    <svg height="125" width="125" viewBox="0 0 200 200" data-value="">
                                        <path class="bg" stroke="#E9ECEF" d="M41 149.5a77 77 0 1 1 117.93 0"
                                            fill="none" />
                                        <path class="meter" stroke="#5E72E4" d="M41 149.5a77 77 0 1 1 117.93 0"
                                            fill="none" stroke-dasharray="350" stroke-dashoffset="350" />
                                    </svg>
                                </div>
                                <div class="col-sm-4 text-center">
                                    <p class="mb-4 text-muted text-sm">
                                        <span class="text-dark font-weight-bold">Humidity</span>
                                    </p>
                                    <svg height="125" width="125" viewBox="0 0 200 200" data-value="">
                                        <path class="bg" stroke="#E9ECEF" d="M41 149.5a77 77 0 1 1 117.93 0"
                                            fill="none" />
                                        <path class="meter" stroke="#5E72E4" d="M41 149.5a77 77 0 1 1 117.93 0"
                                            fill="none" stroke-dasharray="350" stroke-dashoffset="350" />
                                    </svg>
                                </div>
                                <div class="col-sm-4 text-center">
                                    <p class="mb-4 text-muted text-sm">
                                        <span class="text-dark font-weight-bold">Cloud cover</span>
                                    </p>
                                    <svg height="125" width="125" viewBox="0 0 200 200" data-value="">
                                        <path class="bg" stroke="#E9ECEF" d="M41 149.5a77 77 0 1 1 117.93 0"
                                            fill="none" />
                                        <path class="meter" stroke="#5E72E4" d="M41 149.5a77 77 0 1 1 117.93 0"
                                            fill="none" stroke-dasharray="350" stroke-dashoffset="350" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card stats -->
            <div class="row mt-5">
                <div class="col-xl-3 col-lg-6">
                    <div class="card card-stats mb-4 mb-xl-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5 id="day1" class="card-title text-uppercase text-muted mb-0">Monday</h5>
                                    <span class="h2 font-weight-bold mb-0">Overcast</span>
                                </div>
                                <div class="col-auto">
                                    <div class=" rounded-circle shadow">
                                        <span class="avatar avatar-sm">
                                            <img id="icon1" alt="" src="">
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <p id="tempHigh1" class="mt-3 mb-0 text-sm font-weight-bold"></p>
                            <p id="tempLow1" class="mt-1 mb-0 text-muted text-sm"></p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-6">
                    <div class="card card-stats mb-4 mb-xl-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5 id="day2" class="card-title text-uppercase text-muted mb-0">Tuesday</h5>
                                    <span class="h2 font-weight-bold mb-0">Overcast</span>
                                </div>
                                <div class="col-auto">
                                    <div class=" rounded-circle shadow">
                                        <span class="avatar avatar-sm">
                                            <img id="icon2" alt="" src="">
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <p id="tempHigh2" class="mt-3 mb-0 text-sm font-weight-bold"></p>
                            <p id="tempLow2" class="mt-1 mb-0 text-muted text-sm"></p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-6">
                    <div class="card card-stats mb-4 mb-xl-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5 id="day3" class="card-title text-uppercase text-muted mb-0">Wednesday</h5>
                                    <span class="h2 font-weight-bold mb-0">Overcast</span>
                                </div>
                                <div class="col-auto">
                                    <div class=" rounded-circle shadow">
                                        <span class="avatar avatar-sm">
                                            <img id="icon3" alt="" src="">
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <p id="tempHigh3" class="mt-3 mb-0 text-sm font-weight-bold"></p>
                            <p id="tempLow3" class="mt-1 mb-0 text-muted text-sm"></p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-6">
                    <div class="card card-stats mb-4 mb-xl-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5 id="day4" class="card-title text-uppercase text-muted mb-0">Thursday</h5>
                                    <span class="h2 font-weight-bold mb-0">Overcast</span>
                                </div>
                                <div class="col-auto">
                                    <div class=" rounded-circle shadow">
                                        <span class="avatar avatar-sm">
                                            <img id="icon4" alt="" src="">
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <p id="tempHigh4" class="mt-3 mb-0 text-sm font-weight-bold"></p>
                            <p id="tempLow4" class="mt-1 mb-0 text-muted text-sm"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <footer class="footer">
                <div class="row align-items-center justify-content-xl-between">
                    <div class="col-xl-6">
                        <div class="copyright text-center text-xl-left text-muted">
                            &copy; 2020 <a href="https://www.creative-tim.com" class="font-weight-bold ml-1"
                                target="_blank">Vincent Scavinner</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="./app.js"></script>

</body>

</html>
